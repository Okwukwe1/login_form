<!DOCTYPE html>
<html>
  <head>
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <center>
      <h1>Login to your account</h1>
      <form action="/action_page.php" autocomplete="on">
        <label for="email">Email:</label>  
    
        <input type="email" id="email" name="email"  placeholder="Enter Email Address" required />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="fpassword"
          maxlength="20"
          size="20"
          placeholder="Password" required
        />
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number"/>
        <br>
        <label for="week">Select what week it is:</label>
        <input type="week" id="week" name="weel">
      
        <label for="">Enter web page address</label>
        <input type="url" name="webpage" id="webpage">
    
        <label for="">Select a time</label>
        <input type="time" name="tm" id="tm">

         <label for="search">Search here</label>
         <input type="search" id="srch" name="srch">

         <label for="age">Age</label>
         <input type="range" name="age" id="age" >

         <label for="Age">What is you age </label>
         <input type="number" name="nbr" id="nbr" min="16" max="90">
         <br>

        <label for="">What year and month where you born</label>
        <input type="month" id="birth" name="birth">
        <br>
        <label for="email">Email</label>
        <input type="hidden" id="emai;" name="email" >
        <br>
        <label for="myfile">Select a file</label>
        <input type="file" id="myfile" name="myfile">

      <br>
      <input type="image" src="https://t3.ftcdn.net/jpg/06/17/13/26/360_F_617132669_YptvM7fIuczaUbYYpMe3VTLimwZwzlWf.jpg" alt="Submit" width="100" height="100">
      <br>
      <label for="timed">Date and Time:</label>
      <input type="datetime-local" id="timed" name="timed">
 
    
      <label for="birthday">Birthday:</label>
      <input type="date" id="bday" name="bday">


    <label for="favcolor">Choose your favorite color:</label>
    <input type="color" id="fvcolor" name="fvcolor">

    <p>Select woccupation</p>
    <input type="radio" id="student" name="occupation" value="student">
    <label for="occupation">Student</label><br>
    <input type="radio" id="Banker" name="occupation" value="banker">
    <label for="occupation">Banker</label><br>
    <input type="radio" id="Doctor" name="occupation" value="Doctor">
    <label for="occupation">Doctor</label><br>
    <input type="radio" id="Teacher" name="occupation" value="teacher">
    <label for="occupation">Teacher</label>
    
<br>
<p>Tick the email accounts you have</p>
    <input type="checkbox" id="emalad" name="emailad" value="Gmail">
    <label for="emailad"> Gmail</label><br>
    <input type="checkbox" id="emailad2" name="emailad2" value="Yahoo">
    <label for="emailad2"> Yahoo</label><br>
    <input type="checkbox" id="emailad3" name="emailad3" value="Outlook">
    <label for="emailad3"> Outlook</label>

    




         

        <button class="btn">
          Submit
        </button>
       
      </form>
  </body>
</html>
